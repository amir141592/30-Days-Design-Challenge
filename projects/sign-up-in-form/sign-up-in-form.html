<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sign-up-in-form.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <title>Sign Up Sign In</title>
  </head>
  <body>
    <div class="container">
      <div class="form-wrapper">
        <img src="./images/undraw_welcome_cats_thqn.svg" class="img-left" alt="welcome cats" />

        <img src="./images/undraw_hello_re_3evm.svg" class="img-right" alt="hello" />

        <div class="form-wrapper-bg"></div>

        <div class="form-wrapper-left">
          <h1>Sign Up</h1>

          <form class="sign-up">
            <div class="input-group">
              <input type="text" name="" id="" placeholder="Username" />

              <i class="fa-solid fa-user"></i>
            </div>

            <div class="input-group">
              <input type="email" name="" id="" placeholder="Email" />

              <i class="fa-solid fa-envelope"></i>
            </div>

            <div class="input-group">
              <input type="password" name="" id="" placeholder="Password" />

              <i class="fa-solid fa-lock"></i>
            </div>

            <button type="button" class="form-btn">Sign Up</button>
          </form>

          <a href="#" class="signin-link">Sign In</a>
        </div>

        <div class="form-wrapper-right">
          <h1>Sign In</h1>

          <form class="sign-in">
            <div class="input-group">
              <input type="text" name="" id="" placeholder="Username" />

              <i class="fa-solid fa-user"></i>
            </div>

            <div class="input-group">
              <input type="password" name="" id="" placeholder="Password" />

              <i class="fa-solid fa-lock"></i>
            </div>

            <button type="button" class="form-btn">Sign In</button>
          </form>

          <a href="#" class="signup-link">Sign Up</a>
        </div>
      </div>
    </div>

    <script src="sign-up-in-form.js"></script>
  </body>
</html>
