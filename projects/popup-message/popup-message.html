<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup-message.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@400;700&family=Righteous&family=Wix+Madefor+Display:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Popup Message</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="success">
          <button type="button" id="success-btn" class="btn success-btn">Submit</button>

          <div id="success-modal" class="modal success-modal">
            <div class="modal-icon success-icon">
              <div class="fa-solid fa-check"></div>
            </div>

            <div class="modal-top">
              <h1>Success!</h1>
            </div>

            <div class="modal-bottom modal-bottom-success">
              <button type="button" class="modal-btn">Go Ahead</button>
            </div>
          </div>
        </div>

        <div class="fail">
          <button type="button" id="fail-btn" class="btn fail-btn">Submit</button>

          <div id="fail-modal" class="modal fail-modal">
            <div class="modal-icon fail-icon">
              <i class="fa-solid fa-x"></i>
            </div>

            <div class="modal-top">
              <h1>Failed!</h1>
            </div>

            <div class="modal-bottom modal-bottom-fail">
              <button type="button" class="modal-btn">Try Again!</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="popup-message.js"></script>
  </body>
</html>
