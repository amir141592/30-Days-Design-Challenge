<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="website-with-dark-mode.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <title>Dark Mode</title>
  </head>

  <body>
    <div class="container">
      <div class="circle-bg"></div>
      <div class="form-wrapper">
        <div class="form-wrapper-left">
          <div class="sun-moon"></div>
          <button type="button">
            <span class="bg"></span>
            <span class="light">Light</span>
            <span class="dark">Dark</span>
          </button>
        </div>
        <div class="form-wrapper-right">
          <h1>Contact US</h1>
          <input type="text" name="name" id="name" class="field" placeholder="Name" />
          <input type="email" name="email" id="email" class="field" placeholder="Email" />
          <textarea name="message" id="message" class="field msg" placeholder="Message"></textarea>
          <button type="button">Send Message</button>
        </div>
      </div>
    </div>

    <script src="website-with-dark-mode.js"></script>
  </body>
</html>
